<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        input {
            width: 75px;
            height: 50px;
            font-size: 25px;
            border-radius: 15px;
            margin: 5px;
            background-color: #000;
            color: #fff;
            border-style: none;
        }
        #myform {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form id="myform" name="calc">
        <input name="display" style = "width: 340px;text-align: center;background-color: rgb(20, 43, 29);"><br>
        <input type="button" value="0" onclick="calc.display.value+='0'">
        <input type="button" value="1" onclick="calc.display.value+='1'" >
        <input type="button" value="2" onclick="calc.display.value+='2'">
        <input type="button" value="+" onclick="calc.display.value+='+'" style="background-color: rgb(0, 4, 255);"><br/>
        <input type="button" value="3" onclick="calc.display.value+='3'">
        <input type="button" value="4" onclick="calc.display.value+='4'">
        <input type="button" value="5" onclick="calc.display.value+='5'">
        <input type="button" value="-" onclick="calc.display.value+='-'" style="background-color: rgb(4, 0, 255);"><br/>
        <input type="button" value="6" onclick="calc.display.value+='6'">
        <input type="button" value="7" onclick="calc.display.value+='7'">
        <input type="button" value="8" onclick="calc.display.value+='8'">
        <input type="button" value="x" onclick="calc.display.value+='*'" style="background-color: rgb(0, 4, 255);"><br/>
        <input type="button" value="9" onclick="calc.display.value+='9'">
        <input type="button" value="C" onclick="calc.display.value=''" style="background-color: rgb(255, 0, 0);">
        <input type="button" value="=" onclick="calc.display.value=eval(calc.display.value)" style="background-color: rgb(255, 123, 0);">
        <input type="button" value="&#247" onclick="calc.display.value+='/'" style="background-color: rgb(0, 4, 255);">
    </form>
    <br>
   

</body>
</html>
